  name: Env vars
  on: push
  jobs:
    debug:
      name: Debug
      runs-on: ubuntu-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v2

        - name: Set up secret file
          env:
            TOP_SECRET: ${{ secrets.TOP_SECRET }}
          run: |
            touch $HOME/SECRET_NAME.txt 
            echo $TOP_SECRET >> SECRET_NAME.txt
        - name: Print file content 
          run: cat $HOME/SECRET_NAME.txt
    